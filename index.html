    <body id="body" style="display: none;">

        </video>
        <div id="overlay" class=""></div>

        <div id="doorContainer">
            <img id="leftDoor" src="door/doorLeft.png" class="img-fluid" />

            <div id="doorBackground"></div>
        </div>

        <div id="mainContainer">
            <nav id="navBar2" style="z-index: 3;" class="">
                <div class="navItems">
                    <p class="" id="mobileTitle">Tommy Audet</p>
                </div>
                <div class="navItems"></div>
                <div class="navItems">
                    <div style="cursor: pointer;" id="hamburgerButton">
                        <span id="line1"></span>
                        <span id="line2"></span>
                        <span id="line3"></span>
                    </div>
                </div>
            </nav>

            <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

            <div class="container-fluid m-0 p-0" style="width: 100vw; height: 0vh; background-color: white; position: absolute; z-index: 3; background-color: rgba(0, 0, 0, 0.9);" id="listContainer">
                <div class="row m-0 p-0" id="">
                    <ul style="text-align: center; width: 100%;" class="">
                        <li class="listItems">
                            <a class="" href="">PROJETS</a>
                        </li>
                        <li class="listItems">
                            <a class="" href="">QUI SUIS-JE</a>
                        </li>
                        <li class="listItems">
                            <a class="" href="">MON CV</a>
                        </li>
                        <li class="listItems">
                            <a class="" href="">ME CONTACTER</a>
                        </li>
                    </ul>
                </div>
            </div>

            <style>
                #listContainer {
                    grid-column: 1 / 3;
                    grid-row: 2 / 4;
                }
                #mainContainer {
                    position: relative;
                    display: grid;
                    grid-template-columns: auto auto;
                    grid-template-rows: 10vh 45vh 45vh;
                    width: 100vw;
                    height: 100vh;
                    /* background-color: springgreen; */
                }
            </style>

            <style>
                #navBar2 {
                    grid-column: 1 / 5;
                    display: grid;
                    position: relative;
                    grid-template-columns: 20vw auto 8vw;
                    grid-template-rows: 10vh;
                    grid-gap: 20px;
                    background-color: rgba(0, 0, 0, 0.8);
                }
                #navBar2 div {
                }

                #mobileTitle {
                    text-shadow: 0 0 8px #03dbfc;
                    font-family: haloFont;
                    font-size: 2.5vw;
                    color: white;
                }
                .navItems {
                    display: grid;
                    justify-content: center;
                    align-content: center;
                }
            </style>

            <style>
                li {
                    list-style-type: none;
                    text-align: center;
                    list-style-position: inside;
                }
                a:hover {
                    text-decoration: none;
                }
                a {
                    font-size: 8vh;
                }
                ul {

                }

            <div id="dynamicContainer">
                <div class="itemColumn"></div>

                            <div style="text-align: center;" class="projectOverlay">
                                <button class="underButton" style="position: relative; transform: translate(-5px, -5px) skew(-30deg);">
                                    <p style="transform: skew(30deg); opacity: 0;">test</p>
                                </button>

                                <button class="projectsTestButton" style="position: absolute;">
                                    <p style="transform: skew(30deg);">TEST</p>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="itemColumn">
                        <div class="thumbnailProjet" style="">
                            <img src="https://www.diemeto.providedspace.com/piano.png" class="img-fluid" style="position: relative;" />
                            <div style="text-align: center;" class="projectOverlay">
                                <button class="underButton" style="position: relative; transform: translate(-5px, -5px) skew(-30deg);">

                                </button>

                                <button class="projectsTestButton" style="position: absolute;">

                            <div style="text-align: center;" class="projectOverlay">
                                <button class="underButton" style="position: relative; transform: translate(-5px, -5px) skew(-30deg);">

                                </button>

                                <button class="projectsTestButton" style="position: absolute;">
                                    <p style="transform: skew(30deg);">TEST</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="itemColumn"></div>
            </div>

            <style>
                #dynamicContainer {
                    grid-column: 1 / 5;
                    grid-row: 2 / 3;
                    display: grid;
                    height: 45vh;
                    width: 100vw;
                    /* background:white; */
                    position: relative;
                    grid-template-columns: 10% auto 10%;
                    grid-template-rows: 45vh;
                    grid-gap: 2px;
                }

                .itemColumn {
                    /* background-color:grey; */
                    padding-right: 10%;
                }

                #projectCont {
                    /* background: peru; */
                    display: grid;
                    height: 100%;
                    width: 100%;
                    justify-content: center;
                    align-content: center;
                    grid-template-columns: repeat(3, auto);
                    grid-template-rows: auto;
                    grid-gap: 2px;
                }
            </style>

            <div id="menuInteraction">
                <div class="menuInteractionItems"></div>

                    <div id="pcMenuContainer">
                        <div id="menu">
                            <div class="buttonDiv w-100" id="projets">

                            </div>
                            <div class="buttonDiv w-100">
                                <p class="buttons my-auto" id="aboutMe">QUI SUIS-JE</p>
                            </div>
                            <div class="buttonDiv w-100">
                                <p class="buttons my-auto">MON CV</p>
                            </div>
                            <div class="buttonDiv w-100">
                                <p class="buttons my-auto">ME CONTACTER</p>

                        </div>
                    </div>

                <div class="menuInteractionItems" id="dynamicDescription">
                    <p class="mx-auto text-center" id="title">Tommy Audet</p>
                    <p class="mx-auto text-center" style="color: white;" id="subTitle">Programmeur Web</p>
                </div>
                <div class="menuInteractionItems"></div>
            </div>

            <style>
                .hey {
                    /* background-color:salmon; */
                }
                #pcMenuContainer {
                    display: grid;
                    width: 100%;
                    height: 100%;
                    grid-gap: 2px;
                }
                #menu {
                    display: grid;
                    width: 60%;
                    height: 100%;
                    grid-gap: 2px;
                    grid-template-rows: repeat(4, 6vh);
                    background-image: linear-gradient(to right, rgba(0, 0, 0, 0.9) 10%, rgba(0, 0, 0, 0.4) 80%);
                }

                #menuInteraction {
                    grid-column: 1 / 5;
                    position: relative;
                    /* background-color:rebeccapurple; */
                    display: grid;
                    width: 100vw;
                    height: 45vh;
                    grid-gap: 2px;
                    grid-template-columns: 10% auto auto 10%;
                    grid-template-rows: auto;
                }
                .menuInteractionItems {
                    /* background-color:royalblue; */
                }

                #dynamicDescription {
                    align-self: center;
                }

                #title {
                    text-shadow: 0 0 12px #03dbfc;
                    font-family: haloFont;
                    font-size: 3vw;
                    color: white;
                }

                #subTitle {
                    background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(255, 149, 36, 1), rgba(0, 0, 0, 0));
                    color: white;
                    margin-top: -1px;
                    margin-bottom: -1px;
                    border-top: 1px solid rgb(255, 149, 36);
                    border-bottom: 1px solid rgb(255, 149, 36);
                    width: 40%;
                }
            </style>
